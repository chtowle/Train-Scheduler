<<!DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Train Scheduler</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--reset css-->
        <link rel="stylesheet" href="assets/css/reset.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
            crossorigin="anonymous">
        <!--only had time to do some small style element-->
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <div id="site-container">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-3">Anytime is Train Time</h1>
                    <p class="lead">Choo Choo. Chee Chee</p>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    Current Train Schedule
                </div>
                <div class="card-body">
                    <table id="train-table" class="table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">destination</th>
                                <th scope="col">Frequency(min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="tranCol">
                                <th class="trainRow" scope="row"></th>
                        </tbody>
                    </table>

                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    Add Train
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="trainName">Train Name</label>
                            <input type="name" class="form-control" id="inputName">
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="destination" class="form-control" id="inputDestination">
                        </div>
                        <div class="form-group">
                                <label for="firstTT">Frist Train Time(HH:mm- military time)</label>
                                <input type="firsttt" class="form-control" id="inputFirstTT">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input type="frequency" class="form-control" id="inputFrequency">
                            </div>
                        <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <!-- jQuery first,  then Bootstrap, firebase, momentjs and last main.js -->
    <script src="assets/offTheShelf/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/js/main.js"></script>
    </html>
